<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>Rayball - WASM</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #000;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            canvas {
                display: block;
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                width: 100%;
                height: auto;
                max-width: 800px; /* Match WINDOW_W */
                max-height: 450px; /* Match WINDOW_H */
                aspect-ratio: 800 / 450;
                image-rendering: pixelated;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <script type="text/javascript">
            var Module = {
                canvas: (function () {
                    var canvas = document.getElementById("canvas");
                    return canvas;
                })(),
            };
        </script>
        <script async type="text/javascript" src="rayball.js"></script>
    </body>
</html>
